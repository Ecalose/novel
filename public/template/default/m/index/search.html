{extend name="./template/default/m/pub/base2.html" /}
{block name="seo"}
<title>{$site_name}-小说搜索</title>
<meta name="description" content="您正在搜索关键词为{$keyword}的小说">
{/block}
{block name="main"}
<div class="x-page__content">
    <div class="x-book__library">
        <div class="search-box">
            <form action="/{search_ctrl}" style="width: 85%;">
                <input type="text" placeholder="请输入搜索的书名" name="keyword" class="search-name">
                <img src="/static/images/search.png" class="search-img">
            </form>
        </div>
        <div class="x-library__books">
            <div class="van-list">
                <span>
                     {volist name="books" id="vo"}
                    <div class="x-book">
                        <div class="x-book__multi">
                            <div class="x-book__coverbox">
                                <a href="/{$book_ctrl}/{$vo.param}">
                                    <img class="x-book__cover" src="{$vo.cover_url}" style="width: 1.6rem; height: 2.13333rem;">
                                </a>
                            </div>
                            <div class="x-book__text--multi" style="width: calc(100% - 1.6rem); height: 2.13333rem;">
                                <a href="/{$book_ctrl}/{$vo.param}">
                                    <div class="x-book__nocover">
                                        <p class="x-book__info--name">{$vo.book_name}</p>
                                        <div class="book-info-status">
                                            <span class="book-status">{$vo.end == 1 ? '已完结' : '连载中'}</span>
                                            <span class="book-author">{$vo.author_name|subtext=5}</span>
                                            <span class="book-wordcount">{$vo.words}万字</span>
                                        </div>
                                        <p class="x-book__intro">
                                            {$vo.summary}
                                        </p>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                    {/volist}
                </span>
            </div>
        </div>
    </div>
</div>
{/block}
